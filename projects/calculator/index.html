<!DOCTYPE html>
<html lang="en">
  <head>

    <section id="Calculator">
      <div class="box">
        <div class="display">
          <input
            type="text"
            id="input_id"
            placeholder="Enter The Value"
            readonly
          />
        </div>
        <div class="all_Buttons">
          <button
            class="button1"
            onclick="
          
          document.querySelector('#input_id').value = '';

          >
            C
          </button>

          <button

          "
          >
            1
          </button>
          <button
            class="button1"
            onclick="
          currentDisply +='2';
          document.querySelector('#input_id').value = currentDisply;
          "
          >
            2
          </button>
          <button
            class="button1"
            onclick="
          currentDisply +='+';
          document.querySelector('#input_id').value = currentDisply;
          
          "
          >
            +
          </button>
          <button
            class="button1"
            onclick="
          
          currentDisply +='3';
          document.querySelector('#input_id').value = currentDisply;
          "
          >
            3
          </button>
          <button

            onclick="
          currentDisply +='4';
          document.querySelector('#input_id').value = currentDisply;
          "
          >
            4
          </button>
          <button
            class="button1"
            onclick="
          currentDisply +='-';
          document.querySelector('#input_id').value = currentDisply;
          
          "
          >
            -
          </button>
          <button
            class="button1"
            onclick="
          
          currentDisply +='5';
          document.querySelector('#input_id').value = currentDisply;
          "
          >
            5
          </button>

          <button
            class="button1"
            onclick="
          currentDisply +='6';
          document.querySelector('#input_id').value = currentDisply;
          "
          >
            6
          </button>

          <button
            class="button1"
            onclick="
           currentDisply +='*';
          document.querySelector('#input_id').value = currentDisply;
          "
          >
            *
          </button>

          <button
            class="button1"
            onclick="
           currentDisply +='7';
          document.querySelector('#input_id').value = currentDisply;
          "
          >
            7
          </button>
          <button

            onclick="

          document.querySelector('#input_id').value = currentDisply;
          "
          >
            8
          </button>

          <button
            class="button1"
            onclick="
           currentDisply +='/';
          document.querySelector('#input_id').value = currentDisply;
          "
          >
            /
          </button>

          <button
            class="button1"
            onclick="
            let result = eval(currentDisply)
           
          document.querySelector('#input_id').value = result;
          "
          >
            =
          </button>

          <button
            class="button1"
            onclick="
          currentDisply +='9';
          document.querySelector('#input_id').value = currentDisply;
          "
          >
            9
          </button>

          <button
            class="button1"
            onclick="
          currentDisply +='0';
          document.querySelector('#input_id').value = currentDisply;
          "
          >
            0
          </button>

          <button
            class="button1"
            onclick="
          currentDisply +='.';
          document.querySelector('#input_id').value = currentDisply;
          "
          >
            .
          </button>
        </div>
      </div>
    </section>
